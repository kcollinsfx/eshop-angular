<div class="modal-header">
  <h4 class="modal-title">Products Filtering</h4>
  <button type="button" class="close" (click)="activeModal.dismiss()">X</button>
</div>

<div class="modal-body">
  <div align="center">
    <strong>By text:</strong>
    &nbsp;
    <input type="text" #searchBox id="searchbox" [(ngModel)]="tempFilter.name" />
  </div>
  <div align="center">
    <strong>By category:</strong>
    <div>
      <ul class="d-inline-flex" style="padding-left: 0;">
        <li *ngFor="let cat of categories;" style="list-style-type:none;">
          <input type="checkbox" [(ngModel)]="cat.selected" id="{{cat.name}}" (change)="onChange()" />
          {{cat.name}}
          &nbsp;
        </li>
      </ul>
    </div>
  </div>

</div>

<div class="modal-filter" align="center">
  <button type="button" id="update" class="btn btn-outline-dark " (click)="onFilterChanged()">UpdateFilter</button>
  <button type="button" class="btn btn-outline-dark " (click)="activeModal.close()">Close</button>
</div>
