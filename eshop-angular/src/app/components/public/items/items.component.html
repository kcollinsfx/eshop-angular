<p>Products</p>
<div class="row">
  <div *ngFor="let item of storeService.items;" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="cart-title">
          <a routerLink='/item/{{item.id}}'>{{item.name}}</a>
        </h5>
        <p class="card-substitute mb-2 text-muted">${{item.price}}</p>
      </div>
    </div>
  </div>
</div>
